[package]
name = "claude-kb-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive", "cargo"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
walkdir = "2.5"
colored = "2.1"
glob = "0.3"

[[bin]]
name = "claude-kb"
path = "src/main.rs"
